<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streams</title>
</head>
<body>
    <h2>ZED Camera Stream</h2>
    <img id="zed_stream" src="/zed_stream" alt="ZED Camera Stream">
    <h2>Webcam Stream</h2>
    <img id="cam_stream" src="/cam_stream" alt="Webcam Stream">

    <script>
        // Function to refresh image streams to display live video
        function refreshImage(imgElementId, imgSrc) {
            const img = document.getElementById(imgElementId);
            img.src = imgSrc + '?t=' + new Date().getTime();
        }

        setInterval(function() {
            refreshImage('zed_stream', '/zed_stream');
            refreshImage('cam_stream', '/cam_stream');
        }, 100); // Refresh every 100 milliseconds
    </script>
</body>
</html>
