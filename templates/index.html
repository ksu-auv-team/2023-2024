<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUV Control Panel</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/index.js"></script>
</head>

<header>
    <nav>
        <button class="active-tab">Stream</button>
        <button>Data Monitoring</button>
        <button>Log</button>
    </nav>
    <button id="power_button" onclick="power()">
        <img id="power_svg" src="../static/imgs/svg_icons/power-off.svg" alt="Power OFF">
    </button>
</header>

<body>
    <main class="active">
            <h1 class="section_title">Camera Feeds (VGA)</h1>
            <div id="stream">

                <div class="video_stream">
                    <div class="stream_header">
                        <h2 class="camera_title">Camera 1</h2>
                        <button onclick="alert('nothing right now')">
                            <img src="/static/imgs/camera_svg.svg" alt="Toggle Camera">
                        </button>
                    </div>
                    <hr>
                    <video id="camera_feed_1" src="" autoplay></video>
                </div>

<!--                Messages inserted from JS    -->
                <div id="message_center">
                    <div id="messages"></div>
                </div>

                <div class="video_stream">
                    <div class="stream_header">
                        <h2 class="camera_title">Camera 2</h2>
                        <button onclick="alert('nothing right now')">
                            <img src="/static/imgs/camera_svg.svg" alt="Toggle Camera">
                        </button>
                    </div>
                    <hr>
                    <video id="camera_feed_2" src="" autoplay></video>
                </div>

            </div>

        <div class="data_container" id="battery_data"></div>


    </main>

    <main id="data_dialog">
        <h1>Data Monitoring</h1>
        <p>Possibly use a diagram of sub to show which motors each sensor is connected to</p>
        <section id="data_monitoring">
            <!--            4 batteries(voltage:float | amps: int)  |  8 Motors(pwm: int)  |  3 Servos(pwm: int)     -->

            <div class="data_container" id="motor_data"></div>

            <div class="data_container" id="servo_data"></div>
        </section>
    </main>
</body>
</html>
