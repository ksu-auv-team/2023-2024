<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUV Control Panel</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/index.js"></script>
</head>

<header></header>

<body>
    <main>
        <section id="camera_streams">
            <h1 class="section_title">Camera Feeds (VGA)</h1>
            <div id="stream">

                <div class="video_stream">
                    <div class="stream_header">
                        <h2 class="camera_title">Camera 1</h2>
                        <button onclick="test_webcam(1)">
                            <img src="/static/imgs/camera_svg.svg" alt="Toggle Camera">
                        </button>
                    </div>
                    <hr>
                    <video id="camera_feed_1" src="" autoplay></video>
                </div>

                <div id="message_center">
                    <h2>Message Center</h2>
                    <hr>
                </div>

                <div class="video_stream">
                    <div class="stream_header">
                        <h2 class="camera_title">Camera 2</h2>
                        <button onclick="test_webcam(2)">
                            <img src="/static/imgs/camera_svg.svg" alt="Toggle Camera">
                        </button>
                    </div>
                    <hr>
                    <video id="camera_feed_2" src="" autoplay></video>
                </div>

            </div>
        </section>

        <hr>

        <h1>Data Monitoring</h1>
        <section id="data_monitoring">
<!--            4 batteries(voltage:float | amps: int)  |  8 Motors(pwm: int)  |  2 Servos(pwm: int)     -->
            <div class="data_container" id="battery_data"></div>

            <div class="data_container" id="motor_data"></div>

            <div class="data_container" id="servo_data"></div>
        </section>


    </main>
</body>
</html>
