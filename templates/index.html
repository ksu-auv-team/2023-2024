<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUV Control Panel</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/index.js"></script>
</head>

<header></header>

<body>
    <main>
        <section id="camera_streams">
            <h1 class="section_title">Camera Feeds (VGA)</h1>
            <div id="stream">
                <div class="video_stream">
                    <div class="stream_header">
                        <h2 class="camera_title">Camera 1</h2>
                        <button onclick="test_webcam(1)">
                            <img src="/static/imgs/camera_svg.svg" alt="Toggle Camera">
                        </button>
                    </div>
                    <hr>
                    <img id="camera_feed_1" src="" autoplay></img>
                </div>
                <div class="video_stream">
                    <div class="stream_header">
                        <h2 class="camera_title">Camera 2</h2>
                        <button onclick="test_webcam(2)">
                            <img src="/static/imgs/camera_svg.svg" alt="Toggle Camera">
                        </button>
                    </div>
                    <hr>
                    <img id="camera_feed_2" src="" autoplay></img>
                </div>
            </div>
        </section>

        <hr>

        <section id="data_monitoring">
            <div id="Data" class="tab-content">
                <h1>Data Monitoring</h1>
                <div>
                    <h2>Voltage & Current Monitoring</h2>
                    <p>Content...</p>
                </div>
                <div>
                    <h2>Orientation</h2>
                    <p>Content...</p>
                </div>
                <div>
                    <h2>Motor View</h2>
                    <p>Content...</p>
                </div>
                <div>
                    <h2>Temperature Monitoring</h2>
                    <p>Content...</p>
                </div>
            </div>
        </section>


    </main>
</body>
</html>
